<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务详情</title>
	<style type="text/css">
		td{
			text-align: center;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div>节点数:1&nbsp;任务数:2&nbsp;</div>
	<div>
	<table border="1" bordercolor="gray" cellpadding="0" cellspacing="0">
		<tr>
			<td>时间</td>
			<td>节点</td>
			<td>Sub</td>
			<td>类型</td>
			<td>代码</td>
			<td>用时</td>
			<td>长度</td>
			<td>信息</td>
			<td>其他</td>
		</tr>
		{{range $.actions}}
		<tr>
			<td>{{stime .Time}}</td>
			<td>{{node_alias $.nodes .Nid}}</td>
			<td>{{.Sub}}</td>
			<td>{{.Type}}</td>
			<td>{{.Code}}</td>
			<td>{{.Used}}</td>
			<td>{{.Len}}</td>
			<td>{{.Err}}</td>
			<td>{{sjson .Attrs}}</td>
		</tr>
		{{end}}
	</table>
	</div>
</body>

</html>
